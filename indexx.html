<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG</title>
    <style>
        /* สไตล์สำหรับ Body */
        body {
            background-color: black;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* สไตล์สำหรับปุ่มลิงก์ */
        .link-button {
            background-color: gray;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        /* สไตล์เมื่อวางเมาส์บนปุ่ม */
        .link-button:hover {
            background-color: #1e90ff;
        }

        /* สไตล์สำหรับรูปภาพ */
        img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <img src="dog.jpg" alt="Dog Image">
    <a href="index.html" class="link-button">Go to image cat</a>
</body>

</html>
