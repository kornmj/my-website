<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
    <style>
        /* สไตล์สำหรับ Body */
        body {
            background-color: black; /* พื้นหลังสีดำ */
            color: #ffffff; /* สีข้อความเป็นสีขาว */
            font-family: Arial, sans-serif; /* ฟอนต์ Arial */
            display: flex; /* จัดหน้าให้ใช้ Flexbox */
            justify-content: center; /* จัดให้อยู่กึ่งกลางแนวนอน */
            align-items: center; /* จัดให้อยู่กึ่งกลางแนวตั้ง */
            height: 100vh; /* ความสูงเต็มหน้าจอ */
            margin: 0; /* ไม่มีระยะขอบ */
        }

        /* สไตล์สำหรับปุ่มลิงก์ */
        .link-button {
            background-color: gray; /* สีพื้นหลังของปุ่ม */
            color: white; /* สีตัวอักษรบนปุ่ม */
            text-decoration: none; /* ลบเส้นใต้ลิงก์ */
            padding: 15px 30px; /* ช่องว่างด้านในปุ่ม */
            margin: 20px; /* ระยะห่างรอบปุ่ม */
            border-radius: 8px; /* ขอบมน */
            transition: background-color 0.3s; /* การเปลี่ยนสีเมื่อ Hover */
        }

        /* สไตล์เมื่อวางเมาส์บนปุ่ม */
        .link-button:hover {
            background-color: #1e90ff; /* สีพื้นหลังเมื่อ Hover */
        }
    </style>
</head>

<body>
    <!-- ลิงก์ไปยัง Google เมื่อคลิก เปิดในแท็บใหม่ -->
    <iframe src="cat.jpg" frameborder="0"></iframe>
    <!-- <a href="https://www.google.com" target="_blank" class="link-button">Go to Google</a> -->
    <a href="indexx.html"class="link-button">Go to image dog</a>
</body>
</html>
